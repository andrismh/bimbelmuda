<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bimbel Muda</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- NAV STARTS HERE! -->
    <nav id="navbar" class="d-flex flex-row">
      <div>
        <ul class="d-flex flex-row list-unstyled mb-1">
          <li>
            <a href="/projects">Projects</a>
          </li>
          <li>
            <a href="/writings">Writings</a>
          </li>
          <li>
            <a href="/about">About</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- PAGE CONTENT STARTS HERE! -->
    <!-- THIS IS HEADER -->
    <header>
      <div>
        <a href="/">
          <h1>Bimbel Muda</h1>
        </a>
      </div>
    </header>

    <!-- THIS IS MAIN -->
    <main>
      <div class="container content-container">
        <div class="title-input">
          <input
            type="text"
            placeholder="title goes here..."
            class="title-field" id="blogTitle"
          />
        </div>
        <div class="content-input">
          <input type="text" placeholder="write here..." class="input-field" id="blogContent" />
        </div>
        <div class="submit-button">
          <button type="submit" id="postForm">Submit Post</button>
        </div>
      </div>
    </main>

    <!-- THIS IS FOOTER -->
    <footer id="footer" class="text-center">
      <div>
        <h6>This is freakin' footer.</h6>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="/js/index.js"></script>
  </body>
</html>
